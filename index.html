<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Login Website</title>
  <meta name="description" content="Dummy login page with static username and password" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px 28px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #243b55;
      background: #ffffff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }
    .hint {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.75;
    }
    .error {
      margin-top: 12px;
      font-size: 13px;
      color: #ffb3b3;
      display: none;
    }
    .success {
      margin-top: 12px;
      font-size: 14px;
      color: #b3ffcc;
      display: none;
    }
  </style>
</head>
<body>
  <main class="login-card">
    <h1>Login</h1>

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />

    <button onclick="login()">Sign In</button>

    <div id="error" class="error">Invalid username or password</div>
    <div id="success" class="success">Login successful ðŸŽ‰</div>

    <div class="hint">
      Dummy credentials:<br />
      Username: <b>testuser</b><br />
      Password: <b>password123</b>
    </div>
  </main>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const error = document.getElementById('error');
      const success = document.getElementById('success');

      error.style.display = 'none';
      success.style.display = 'none';

      // Dummy credentials
      if (username === 'testuser' && password === 'password123') {
        success.style.display = 'block';
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
